<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Daily CSS Challenge - Day 05</title>
</head>
<body>
    <!--Logo-->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
    </nav>
    <!--Section 1-->
    <div style="background-image: url(img/bg-header.png);">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <p class="font-regular">Call us: 01093515252</p>
                    <h2 class="font-bold title-size">Get Best Business Deal</h2>
                    <p class="font-regular">This should be used to tell a story and let your users know a little more about your product or service. How can you benefit them?</p>
                    <form id="subscribe" novalidate="true"> 
                        <input class="enteremail" name="EMAIL" id="subscribe-email" placeholder="Email" spellcheck="false" type="text"> 
                        <button type="submit" id="subscribe-button" class="btn btn-primary"><i class="fa fa-rss"></i> Subscribe</button> 
                        <label for="subscribe-email" class="subscribe-message"></label> 
                    </form>
                </div>
                <div class="col-lg-6">
                    <img src="img/img-header.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js.map"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
</body>
</html>
